	<!doctype html>
	<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport"
						content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<title>Лабораторная работа 12</title>
			<link rel="stylesheet" type="text/css" href="styleLR12.css">
	</head>
	<body>
	<section class="profile">
			<h1>Проверка заполнения форм</h1> 
			<form action="#" id="profile" class="form">
					<p class="form__success-msg">Форма заполнена правильно</p>
					<p class="form__error-msg">Форма содержит ошибки</p>

					<label for="profile-name" >Имя <span class="required"></span></label>
					<input
									name="name"
									id="profile-name"
									placeholder="Моё имя"
									data-required
									data-validator="letters"
					/>
					<span class="form__comment">Русский/Английский</span>

					<label for="profile-age">Возраст</label>
					<input
									name="age"
									id="profile-age"
									placeholder="Мой возраст"
									data-validator="number"
									data-validator-min="0"
									data-validator-max="111"
					/>
					<span class="form__comment">0-111</span>

					<label for="profile-phone">Телефон</label>
					<input
									name="phone"
									id="profile-phone"
									placeholder="Мой телефон"
									data-validator="regexp"
									data-validator-pattern="^\+7\d{10}$"
					/>
					<span class="form__comment">Начинается с +7, 10 чисел</span>



					<button>Сохранить</button>
			</form>
	</section>

	<script src="./scriptLR12.js"></script>
	<script>
			validateForm({
					formId: 'profile',
					formValidClass: 'form_valid',
					formInvalidClass: 'form_invalid',

					inputErrorClass: 'input_error'
			});
	</script>
	</body>
	</html>

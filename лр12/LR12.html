<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 12</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<a href="./../../index.html">На главную</a>

<section class="profile">
    <h1>Моя анкета</h1> 
    <form action="#" id="profile" class="form">
        <p class="form__success-msg">Форма заполнена правильно</p>
        <p class="form__error-msg">Форма содержит ошибки</p>

        <label for="profile-name" >Имя <span class="required">*</span></label>
        <input
                name="name"
                id="profile-name"
                placeholder="Моё имя"
                data-required
                data-validator="letters"
        />
        <span class="form__comment">Только буквы (русские или английские)</span>

        <label for="profile-age">Возраст</label>
        <input
                name="age"
                id="profile-age"
                placeholder="Мой возраст"
                data-validator="number"
                data-validator-min="0"
                data-validator-max="100"
        />
        <span class="form__comment">Число от 0 до 100</span>

        <label for="profile-phone">Телефон</label>
        <input
                name="phone"
                id="profile-phone"
                placeholder="Мой телефон"
                data-validator="regexp"
                data-validator-pattern="^\+7\d{10}$"
        />
        <span class="form__comment">В формате +71234567890</span>

        <label for="profile-number">Любимое число</label>
        <input
                name="number"
                id="profile-number"
                placeholder="42?"
                data-validator="number"
        />

        <button>Сохранить</button>
    </form>
</section>

<script src="./script.js"></script>
<script>
    validateForm({
        formId: 'profile',
        formValidClass: 'form_valid',
        formInvalidClass: 'form_invalid',

        inputErrorClass: 'input_error'
    });
</script>
</body>
</html>
